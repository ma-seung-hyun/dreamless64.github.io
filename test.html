<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scaleable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    input{
      margin-bottom: 60px;
      outline: none;
      width: 80px;
      height: 20px;
    }
    input:focus{
      background : #d3d;
      color: #fff
		  border: 2px solid #000;
    }
    input[type=text]{
      border: 2px solid #d3d;
    }
    input[type=password]{
      border: 2px solid #3d3;
    }
    input[type=tel]{
      border: 2px solid #1bb;
    }
    #fix{
      position: fixed;
      top:0;
      right:0;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="input1">
  <br>
  <input type="password"  placeholder="password">
  <br>
  <input type="tel" placeholder="tel">
  <br>
  <input type="text" placeholder="input1">
  <br>
  <input type="password"  placeholder="password">
  <br>
  <input type="tel" placeholder="tel">
  <br>
  <input type="text" placeholder="input1">
  <br>
  <input type="password"  placeholder="password">
  <br>
  <input type="tel" placeholder="tel">
  <br>

  <div id="fix">
	<p id="p1">scrollTop  : <span></span></p>
	<p id="p2">focus : <span></span></p>
  </div>
  <script>
    var p1 = document.querySelector('#fix #p1 span')
  ,	p2 = document.querySelector('#fix #p2 span')
;
    var input = document.getElementsByTagName('input');
document.addEventListener('scroll', function(){
	writeScrollTop();
});
document.addEventListener('touchmove', function(){
	writeScrollTop();
});
for(var i = 0; i < input.length; ++i){
	input[i].addEventListener('focus', function(){
		p2.innerText = 'ON'
	});
	input[i].addEventListener('blur', function(){
		p2.innerText = 'OFF'
	});
};

var writeScrollTop = function(){
	p1.innerText = document.body.scrollTop;
};
  </script>
</body>
</html>
